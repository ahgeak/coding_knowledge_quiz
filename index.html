<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Knowledge Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <p id="highScoreLink">View High Score</p>
    <p id="timer">Time: </p> <p id="timerCounter"></p>
    <h1>Coding Challenge Quiz</h1>
    <p>Answer the following code-related questions within the time limit.<br> When you answer questions incorrectly you will be penalized by loosing 10 seconds.
    </p>
    <button id="startQuiz" type="button">Start Quiz</button>
    <hr>
    <!-- update the data-answer to "wrong" or "correct" depending on the 'status' of the answer using data attributes -->
    <div class="questionStatus" data-answer="correct">Correct!</div>
    <script src="./assets/script.js"></script>
</body>
</html>
