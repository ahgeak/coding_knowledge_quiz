<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Knowledge Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <p id="highScoreLink">View High Score</p>
        <p id="timer">Time: </p> <p id="timerCounter"></p>
    </div>
    <div class="contentContainer">
        <h1 id="titleQuestion">Coding Challenge Quiz</h1>
        <p id="descriptionAnswers">Answer the following code-related questions within the time limit.<br> When you answer questions incorrectly you will be penalized by loosing 5 seconds from your time.
        </p>
        <div id="enterInitials" data-view="hidden">
            <form>
                <label for="initials">Please enter your initials:</label>
                <input type="text" id="initials" />
                <button id="initialsSubmit" type="button">Submit</button>
            </form>
        </div>
        <div>
            <ol id="listOfHighScores" data-view="hidden">
                <li>Anna Score: 10</li>
            </ol>
        </div>
        <div id="highScoreBtns" data-view="hidden">
            <button id="goBack" type="button">Go Back</button>
            <button id="clearHighScore" type="button">Clear High Score</button>
        </div>
        <div class="answerButtons" data-view="hidden">
            <button id="answer1" type="button"></button>
            <button id="answer2" type="button"></button>
            <button id="answer3" type="button"></button>
            <button id="answer4" type="button"></button>
        </div>
        <button id="startQuiz" type="button" data-view="visible">Start Quiz</button>
    </div>
    <hr id="pageBreak">
    <!-- update the data-answer to "wrong" or "correct" depending on the 'status' of the answer using data attributes -->
    <div class="questionStatus" data-answer="correct"></div>
    <p id="answerStatus"></p>
    <script src="./assets/script.js"></script>
</body>
</html>
